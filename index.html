<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!----icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <div class="header">
        <h2>Weather</h2>
    <div>
      <h1 class="temp">16&#176;</h1>
      <div class="city-time">
        <h1 class="name">London</h1>
        <small>
          <span class="time">06:09</span>
          <span class="date">Saturday May 11</span>
        </small>
 </div>
 <div class="weather">
  <i class="fa-duotone fa-sun-bright"></i>
  <span class="condition">Cloudy</span>
 </div>
</div>
  </div>
    <div class="right-side">
      <form id="input-box">
        <input type="text" class="input" id="city-input" placeholder="Search Weather">
        <button type="submit" id="search-btn" class="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </form>
    
   

    <ul class="cities">
      <li class="city">DELHI</li>
      <li class="city">PARIS</li>
      <li class="city">Ahmedabad</li>
      <li class="city">Lucknow</li>
    </ul>
    <div class="card">
      <h2>5 Days Forecast</h2>
      <div class="day-forecast">
       <div class="forecast-items">
        <div class="icon-wrapper">
          <img src="https://clipart-library.com/img/963492.png" alt="" width="30">
          <span>____&deg;C</span>
        </div>
        
       </div>
       <div class="forecast-items">
        <div class="icon-wrapper">
          <img src="https://clipart-library.com/img/963492.png" alt="" width="30">
          <span>____&deg;C</span>
        </div>
        
       </div>
       <div class="forecast-items">
        <div class="icon-wrapper">
          <img src="https://clipart-library.com/img/963492.png" alt="" width="30">
          <span>____&deg;C</span>
        </div>
        
       </div>
       <div class="forecast-items">
        <div class="icon-wrapper">
          <img src="https://clipart-library.com/img/963492.png" alt="" width="30">
          <span>____&deg;C</span>
        </div>
      
       </div>
        <div class="forecast-items">
        <div class="icon-wrapper">
          <img src="https://clipart-library.com/img/963492.png" alt="" width="30">
          <span>____&deg;C</span>
        </div>
        
       </div>
      </div>
    </div>
  </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
